<style>
  body { background: #f0f2f5; font-family: Arial, sans-serif; }
  #chat-box {
    height: 80vh;
    overflow-y: auto;
    padding: 20px;
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  .msg-user, .msg-bot { margin: 12px 0; display: flex; }
  .msg-user { justify-content: flex-end; }
  .msg-bot { justify-content: flex-start; }

  .bubble {
    max-width: 70%;
    padding: 12px 18px;
    border-radius: 20px;
    font-size: 15px;
    line-height: 1.4;
    position: relative;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    animation: fadeIn 0.3s ease-in;
  }

  .bubble-user {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    color: white;
    border-bottom-right-radius: 5px;
  }

  .bubble-bot {
    background: #e5e5ea;
    color: #111;
    border-bottom-left-radius: 5px;
  }

  /* «хвостики» у облачков */
  .bubble-user::after {
    content: "";
    position: absolute;
    right: -8px;
    bottom: 0;
    width: 0;
    height: 0;
    border-left: 10px solid #4facfe;
    border-top: 10px solid transparent;
    border-bottom: 0 solid transparent;
  }

  .bubble-bot::after {
    content: "";
    position: absolute;
    left: -8px;
    bottom: 0;
    width: 0;
    height: 0;
    border-right: 10px solid #e5e5ea;
    border-top: 10px solid transparent;
    border-bottom: 0 solid transparent;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
