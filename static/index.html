<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–π ChatGPT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; }
    #chat-box {
      height: 80vh;
      overflow-y: auto;
      padding: 15px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .msg-user {
      text-align: right;
      margin: 10px 0;
    }
    .msg-bot {
      text-align: left;
      margin: 10px 0;
    }
    .bubble {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
    }
    .bubble-user {
      background: #0d6efd;
      color: white;
    }
    .bubble-bot {
      background: #e9ecef;
    }
  </style>
</head>
<body class="container py-3">
  <h3 class="mb-3">üí¨ –ú–æ–π ChatGPT</h3>
  <div id="chat-box"></div>

  <div class="input-group mt-3">
    <textarea id="msg" class="form-control" rows="2" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."></textarea>
    <button id="send" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const msgInput = document.getElementById("msg");
    const sendBtn = document.getElementById("send");

    function addMessage(text, sender="user") {
      let div = document.createElement("div");
      div.className = sender === "user" ? "msg-user" : "msg-bot";
      let bubble = document.createElement("div");
      bubble.className = "bubble " + (sender === "user" ? "bubble-user" : "bubble-bot");
      bubble.innerText = text;
      div.appendChild(bubble);
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      let msg = msgInput.value.trim();
      if (!msg) return;
      addMessage(msg, "user");
      msgInput.value = "";

      let res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      let data = await res.json();
      if (data.reply) addMessage(data.reply, "bot");
      else addMessage("‚ùå –û—à–∏–±–∫–∞: " + (data.error || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–æ"), "bot");
    }

    sendBtn.onclick = sendMessage;
    msgInput.addEventListener("keypress", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
