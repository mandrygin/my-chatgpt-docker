<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–ú–æ–π ChatGPT</title>
  <style>
    :root {
      --bg: #f0f2f5;
      --panel: #ffffff;
      --bot: #e5e5ea;
      --user1: #4facfe;
      --user2: #00f2fe;
      --text: #111;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 14px 18px;
      font-weight: 700;
      font-size: 18px;
    }
    .wrap {
      width: min(920px, 100%);
      margin: 0 auto;
      padding: 0 12px 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex: 1 1 auto;
    }
    #chat-box {
      flex: 1 1 auto;
      min-height: 60vh;
      background: var(--panel);
      border-radius: 16px;
      padding: 16px;
      overflow-y: auto;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
    }
    .row { display: flex; margin: 10px 0; }
    .row.user { justify-content: flex-end; }
    .row.bot  { justify-content: flex-start; }

    .bubble {
      max-width: 78%;
      padding: 12px 16px;
      border-radius: 18px;
      line-height: 1.45;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,.08);
      animation: fadeIn .18s ease-out;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .bubble.user {
      color: #fff;
      background: linear-gradient(135deg, var(--user1), var(--user2));
      border-bottom-right-radius: 6px;
    }
    .bubble.user::after {
      content: "";
      position: absolute;
      right: -8px; bottom: 0;
      border-left: 10px solid var(--user1);
      border-top: 10px solid transparent;
    }
    .bubble.bot {
      background: var(--bot);
      color: var(--text);
      border-bottom-left-radius: 6px;
    }
    .bubble.bot::after {
      content: "";
      position: absolute;
      left: -8px; bottom: 0;
      border-right: 10px solid var(--bot);
      border-top: 10px solid transparent;
    }

    @keyframes fadeIn { from {opacity:0; transform: translateY(6px)} to {opacity:1; transform: translateY(0)} }

    .composer {
      display: flex;
      gap: 10px;
      background: var(--panel);
      border-radius: 14px;
      padding: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,.06);
    }
    textarea {
      flex: 1 1 auto;
      border: none;
      resize: none;
      outline: none;
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 15px;
      max-height: 30vh;
    }
    button {
      border: none;
      border-radius: 10px;
      padding: 0 18px;
      background: linear-gradient(135deg, var(--user1), var(--user2));
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      min-width: 110px;
      height: 44px;
    }
    button:disabled { opacity: .6; cursor: default; }
    .hint { font-size: 12px; opacity: .7; padding: 0 4px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>üí¨ –ú–æ–π ChatGPT</header>

    <div id="chat-box" aria-live="polite"></div>

    <div class="composer">
      <textarea id="msg" rows="2" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ... (Enter ‚Äî –æ—Ç–ø—Ä–∞–≤–∏—Ç—å, Shift+Enter ‚Äî –Ω–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞)"></textarea>
      <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </div>
    <div class="hint">–ü–æ–¥—Å–∫–∞–∑–∫–∞: –Ω–∞–ø–∏—à–∏—Ç–µ <i>—Ç–µ–ª–µ—Ñ–æ–Ω –ò–≤–∞–Ω–æ–≤ –ò–≤–∞–Ω</i> ‚Äî –µ—Å–ª–∏ –≤–∫–ª—é—á–∏–ª–∏ –ø–æ–∏—Å–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤.</div>
  </div>

  <script>
    const chat = document.getElementById('chat-box');
    const input = document.getElementById('msg');
    const sendBtn = document.getElementById('send');

    function addMessage(text, who='user') {
      const row = document.createElement('div');
      row.className = 'row ' + (who === 'user' ? 'user' : 'bot');
      const bub = document.createElement('div');
      bub.className = 'bubble ' + (who === 'user' ? 'user' : 'bot');
      bub.textContent = text;
      row.appendChild(bub);
      chat.appendChild(row);
      chat.scrollTop = chat.scrollHeight;
    }

    async function askLLM(msg) {
      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({message: msg})
      });
      const data = await res.json().catch(()=> ({}));
      if (data.reply) return data.reply;
      throw new Error(data.details || data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
    }

    async function send() {
      const msg = input.value.trim();
      if (!msg) return;
      addMessage(msg, 'user');
      input.value = '';
      input.focus();
      sendBtn.disabled = true;

      try {
        // –ø—Ä–æ—Å—Ç–∞—è –∫–æ–º–∞–Ω–¥–∞ ¬´—Ç–µ–ª–µ—Ñ–æ–Ω –ò–º—è –§–∞–º–∏–ª–∏—è¬ª
        const m = msg.match(/^—Ç–µ–ª–µ—Ñ–æ–Ω\s+(.+)/i);
        if (m) {
          const q = encodeURIComponent(m[1]);
          const r = await fetch('/api/phone?name=' + q);
          const d = await r.json();
          if (d.results?.length) {
            addMessage(d.results.map(x => `${x.name}: ${x.phone}`).join('\n'), 'bot');
          } else {
            addMessage('–ù–µ –Ω–∞—à—ë–ª —Ç–∞–∫–æ–π –∑–∞–ø–∏—Å–∏.', 'bot');
          }
        } else {
          const reply = await askLLM(msg);
          addMessage(reply, 'bot');
        }
      } catch (e) {
        addMessage('‚ùå ' + e.message, 'bot');
      } finally {
        sendBtn.disabled = false;
      }
    }

    sendBtn.addEventListener('click', send);
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    // –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
    addMessage('–ü—Ä–∏–≤–µ—Ç! –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å? üôÇ', 'bot');
  </script>
</body>
</html>
